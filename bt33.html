<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
	<style type="text/css">
		.row div{background-color: #ddd;text-align: center;margin-bottom: 2px;}
		.row-fluid div{background-color: #aaa;text-align: center;margin-bottom: 2px;}
	</style>
</head>
<body>
	<div class="container">
		<h2>华语九天榜</h2>
		<table class="table table-hover table-striped table-condensed" >
		<thead>
			<tbody>
			<tr>
				<th>排名</th>
				<th>曲名</th>
				<th>歌手名</th>
			</tr>
		</thead>
		<tbody>
			<tr class="error">
				<td>1</td>
				<td>我一个人</td>
				<td>付辛博</td>
			</tr>
			<tr class="success">
				<td>2</td>
				<td>他们</td>
				<td>张惠妹</td>
			</tr>
			<tr class="warning">
				<td>3</td>
				<td>我们</td>
				<td>张辉</td>
			</tr>
			<tr class="info">
				<td>4</td>
				<td>你们</td>
				<td>张慧杰</td>
			</tr>
			<tr>
				<td>5</td>
				<td>它们</td>
				<td>张回购</td>
			</tr>
			<tr>
				<td>6</td>
				<td>狂想曲</td>
				<td>萧敬腾</td>
			</tr>
			<tr>
				<td>7</td>
				<td>1234</td>
				<td>军人</td>
			</tr>
			<tr>
				<td>8</td>
				<td>4321</td>
				<td>热大代表</td>
			</tr>
			<tr>
				<td>9</td>
				<td>黄河在咆哮</td>
				<td>人民大学团</td>
			</tr>
		</tbody>
		</table>
		<div class="row" >
			<div class="span4">span4</div>
			<div class="span4">span4</div>
			<div class="span4">span4</div>
		</div>
	</div>
</body>
</html>
