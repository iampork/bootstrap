<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格行的内选择器</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
</head>
<body>
	<div class="container">
		<h2>表格情景类样式</h2>
		<table class="table table-bordered table-hover table-dondensed">
			<tr><th>样式类</th><th>说明</th></tr>
			<tr class="success"><td>success</td><td>表示成功的样式</td></tr>
			<tr class="error"><td>error</td><td>表示错误 红色</td></tr>
			<tr class="warning"><td>warning</td><td>表示警告 黄色</td></tr>
			<tr class="info"><td>info</td><td>一个默认样式的替代样式 天蓝色</td></tr>
		</table>
	</div>
</body>
</html>
