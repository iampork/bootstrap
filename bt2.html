<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>.row类和.span的使用</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<style type="text/css">
		.row div{background-color: #aaa;text-align: center;margin-bottom: 2px;}
		.row-fluid div{background-color: #aaa;text-align: center;margin-bottom: 2px;}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span1 offset2">1</div>
			<div class="span1"><img src="bootstrap/img/Tlogo.png" alt="" /></div>
			<div class="span1">1</div>
			<div class="span1">1</div>
			<div class="span1">1</div>
			<div class="span1">1</div>
			<div class="span1">1</div>
			<div class="span1">1</div>
			<div class="span1">1</div>
			<div class="span1">1</div>
			<div class="span1">1</div>
			<div class="span1">1</div>
		</div>
		<div class="row">
			<div class="span2">2</div>
			<div class="span2">2</div>
			<div class="span2">2</div>
			<div class="span2">2</div>
			<div class="span2">2</div>
			<div class="span2">2</div>
		</div>
		<div class="row">
			<div class="span3">3</div>
			<div class="span9">9</div>
		</div>
		<div class="row">
			<div class="span4">4</div>
			<div class="span4">4</div>
			<div class="span4">4</div>
		</div>
		<div class="row">
			<div class="span3">3</div>
			<div class="span6">6</div>
			<div class="span3">3</div>
		</div>
		<div class="row-fluid">
			<div class="span2">span2</div>
			<div class="span7 offset1">span7 offset1</div>
		</div>
        <div class="row">
            <div class="span1">11</div>
			<div class="span1 offset10">1</div>
		</div>
	</div>
</body>
</html>
