<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单类</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
</head>
<body>
	<div class="container">
		<h2>表单</h2>
		<form method="post">
			<div class="controls-row control-group warning">
				<label>用户名
				<input type="text" id="user" placeholder="test@163.com"><span class="help-inline">非法的用户名</span>
				</label>
			</div>
			<div class="controls-row control-group error">
				<label>用户名
				<input type="text" id="user" placeholder="test@163.com"><span class="help-inline">非法的用户名错误提示</span>
				</label>
			</div>
			<div class="controls-row control-group info">
				<label>用户名
				<input type="text" id="user" placeholder="test@163.com"><span class="help-inline">请输入正确的地址提示信息</span>
				</label>
			</div>
			<div class="controls-row control-group success">
				<label>用户名
				<input type="text" id="user" placeholder="test@163.com"><span class="help-inline">用户名合法</span>
				</label>
			</div>
		</form>
	</div>
</body>
</html>
