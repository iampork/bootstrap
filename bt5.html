<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流式网格布局和offset*的使用</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<style type="text/css">
		.row-fluid div{background-color: #aaa;text-align: center;margin-bottom: 2px;}
		.row div{background-color: #aaa;text-align: center;margin-bottom: 2px;}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="span12">12</div>
		</div>
		<div class="row-fluid">
			<div class="span2">2</div>
			<div class="span2">2</div>
			<div class="span2">2</div>
			<div class="span2">2</div>
			<div class="span2">2</div>
			<div class="span2">2</div>
		</div>
		<div class="row-fluid">
			<div class="span3">3</div>
			<div class="span9">9</div>
		</div>
		<div class="row-fluid">
			<div class="span4">4</div>
			<div class="span4">4</div>
			<div class="span4">4</div>
		</div>
		<div class="row-fluid">
			<div class="span3">3</div>
			<div class="span6">6</div>
			<div class="span3">3</div>
		</div>
		<div class="row-fluid">
			<!-- <div class="span2">span2</div> -->
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>
			<div class="span1 ">span7 offset12</div>

		</div>
		<div class="row-fluid">
			<div class="span2">span2</div>
			<div class="span7 offset1">
			<div class="row-fluid">
				<div class="span3" style="border:1px solid">3</div>
				<div class="span5" style="border:1px solid">5</div>
				<div class="span1" style="border:1px solid">4</div>
			</div>
			</div>
		</div>

	</div>
</body>
</html>
