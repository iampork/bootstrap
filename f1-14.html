<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			q:lang(no){
				quotes: "<" ">";
			}
		</style>
	</head>
	<body>
		<p>:lang 伪类允许您为不同的语言定义特殊的规则。在下面的例子中，
		在下面的例子中，:lang 类为带有值为 "no" 的 lang 属性的 q 元素定义引号的类型：</p>
		<p style="color:#F00">一些文本 <q lang="no">段落中的引用</q> 一些文本。</p>

	</body>
</html>
