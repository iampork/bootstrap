<!doctype html>
<html><head>
<meta charset="utf-8">
<title>optgroup类实现列表框分组 </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<style type="text/css"> body{margin:10px} </style>
</head><body>
<h4>组合列表框</h4>
<select>
  <optgroup label="沙坪坝">
  <option value="天陈路">天陈路</option>
  <option value="陈家湾">陈家湾</option>
  <option value="大学城">大学城</option>
  <option value="烈士墓">烈士墓</option>
  <option value="歌乐山">歌乐山</option>
  </optgroup>
  <optgroup label="渝中区">
  <option value="解放碑">解放碑</option>
  <option value="两路口">两路口</option>
  <option value="大溪沟">大溪沟</option>
  <option value="牛解沱">牛解沱</option>
  <option value="大坪">大坪</option>
  </optgroup>
</select>
<h4>列表框</h4>
<select size="8" >

  </optgroup>

  <option value="解放碑">解放碑</option>
  <option value="两路口">两路口</option>
  <option value="大溪沟">大溪沟</option>

  <option value="大坪">大坪</option>
  </optgroup>
</select>
<form action="demo_form.asp" method="get">
  Name: <input type="text" name="usr_name" required="required" placeholder="邮箱" />
  <input type="submit" />
</form></body></html>
