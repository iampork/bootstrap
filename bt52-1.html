<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
</head>
<body>
	<div class="container">
		<h2>文本框水平排列</h2>
		<form action="#" class="form-horizontal">
			<div >
				<input placeholder="span5" type="text" name="" id="" value="" class="span5" />
				<input type="text" name="" id="" value="" class="span1" placeholder="span1" />
			</div>
			<div class="controls-row">
				<input placeholder="controls-row span5" type="" name="" id="" value="" class="span5" />
				<input type="" name="" id="" value="" class="span1" placeholder="span1" />
			</div>
			<div class="form-actions">
				<input placeholder="controls controls-row" type="" name="" id="" value="" class="span5" />
				<input type="" name="" id="" value="" class="span1" placeholder="span1" /><br />
				<input type="text" class="span4 help-block" placeholder="帮助文本-block" name="" id="" value="" />
				<span class="help-block info">帮助文本-block</span>
				<input type="text" class="span4 help-inline" placeholder="帮助文本-inline" name="" id="" value="" />
				<span class="help-inline success">帮助文本-inline</span>
			</div>
		</form>
		<div class="">
			<input type="text" class="span4 help-inline" placeholder="帮助文本-inline" name="" id="" value="" />
				<span class="help-inline success">帮助文本-inline</span>
		</div>
	</div>	
</body>
</html>
