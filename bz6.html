<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data-toggle属性触发的下拉菜单</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap-v2.3.2/css/bootstrap.css">
	<script type="text/javascript" src="bootstrap-v2.3.2/js/bootstrap.js"></script>
	<script type="text/javascript" src="bootstrap-v2.3.2/js/jquery.js"></script>
    <script type="text/javascript" src="bootstrap-v2.3.2/js/bootstrap-dropdown.js"></script>
	<style type="text/css">
		body{
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="dropdown">
	<a  href="#" class="btn btn-large" data-toggle="dropdown" >激活按钮<i class="icon-arrow-down"></i></a>
	<ul class="dropdown-menu">
		<li><a href="#">菜单项1</a></li>
		<li class="disabled"><a href="#">菜单项2</a></li>
	    <li><a href="#">菜单项3</a></li>
	    <li class="divider"></li>
	    <li><a href="#">菜单项4</a></li>
	    <li><a href="#">菜单项5</a></li>
	</ul>
</div>
</body>
</html>


</body>
</html>
