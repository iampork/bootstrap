<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css"/>
	<title>简易表单</title>
</head>
<body>
	<div class="container">
		<h2>表单</h2>
		<form action="#" method="post">
			<div class="control-group warning">
				<label>用户名：
					<input type="text" placeholder="test@139.com" />
					<span class="help-inline">非法用户名 警告提示</span>
				</label>
			</div>
			<div class="control-group error">
				<label>用户名：
					<input type="text" placeholder="test@139.com" />
					<span class="help-inline">非法用户名 错误提示</span>
				</label>
			</div>
			<div class="control-group info">
				<label>用户名：
					<input type="text" placeholder="test@139.com" />
					<span class="help-inline">请输入正确邮箱 提示信息</span>
				</label>
			</div>
			<div class="control-group success">
				<label>用户名：
					<input type="text" placeholder="test@139.com" />
					<span class="help-inline">用户名正确 成功提示</span>
				</label>
			</div>
			<div class="control-group success">
				<label>用户名：
					<input type="text" class="uneditable-input" placeholder="不可编辑" disabled="disabled" />
					<span class="help-inline">不可编辑</span>
				</label>
			</div>
			<input type="submit" value="提交"/>
		</form>
	</div>
</body>
</html>
