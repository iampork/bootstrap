<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
</head>
<body>
	<div class="container">
		<h2>表单</h2>
		<form action="" method="post" name="">
			<label><input class="input-block-level" type="text" placeholder="span1"></input></label>
			<label><input class="span2 input-large" type="text" placeholder="span2 input-large"></input></label>
			<label><input class="input-xlarge" type="text" placeholder="span2 input-xlarge"></input></label>
			<label><input class="span4" type="text" placeholder="span4"></input></label>
			<label><input class="input-xxlarge" type="text" placeholder="input-xxlarge"></input></label>
			<label><input class="span5" type="text" placeholder="span5"></input></label>
			<label><input class="span6" type="text" placeholder="span6"></input></label>
			<label><input class="span12" type="text" placeholder="span12"></input></label>
			<input type="text" class="input-block-level" placeholder="input-block-level" />
		</form>
	</div>
</body>
</html>
