<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>.btn类的应用</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
	<style type="text/css">
		body{
			margin:10px;
		}
	</style>
</head>
<body>
	<div class="row-fluid">
		<div class="text-center span3"><img src="bootstrap/img/Tlogo.png"><h3>正常效果</h3></div>
		<div class="text-center span3">
			<img src="bootstrap/img/Tlogo.png" class="img-rounded">
			<h3>圆角效果</h3>
		</div>
		<div class="text-center span3">
			<img src="bootstrap/img/Tlogo.png" class="img-circle">
			<h3>圆形效果</h3>
		</div>
		<div class="text-center span3">
			<img class="img-polaroid" src="bootstrap/img/Tlogo.png">
			<h3>镶边效果</h3>
		</div>
	</div>
</body>
</html>
