<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button按钮颜色</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
</head>
<body>
	<button class="btn">默认按钮</button>
	<button class="btn btn-info btn-large" disabled>大号按钮信息</button>
	<button class="btn btn-primary btn-small">小号按钮主要</button>
	<button class="btn btn-success btn-mini">迷你按钮成功</button>
	<button class="btn btn-warning">警告</button>
	<button class="btn btn-danger">危险</button>
	<button class="btn btn-inverse btn-large btn-block" disabled >反向</button>
	<button class="btn btn-link btn-block" disabled>链接</button>
</body>
</html>
